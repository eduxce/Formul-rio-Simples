<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Página de Formulário</title>
</head>

<body>
    <header class="cabecalho">


    </header>
    <main class="mid-page">
        <form class="formulario">
            <h3 class="form-text">LOGIN</h3>
            <input class="input-email" id="email" type="text" name="email" placeholder="Seu e-mail...">
            <input class="input-senha" id="senha" type="password" name="senha" placeholder="Sua senha...">
            <input class="input-submit" id="submit" type="submit" name="acao" value="Entrar">
        </form>
    </main>
    <footer class="rodape">

    </footer>
</body>

</html>
